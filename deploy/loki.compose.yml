x-logging: &logging
  logging:
    driver: "json-file"
    options:
      max-file: "5"
      max-size: "10m"

x-restart-policy:
  restart: unless-stopped

services:
  loki:
    <<: *logging

    image: "docker.io/grafana/loki:2.9.5"

    command: "-config.file=/etc/loki/local-config.yaml"

    ports:
    - "127.0.0.1:3100:3100"

    networks:
    - infra-metrics
